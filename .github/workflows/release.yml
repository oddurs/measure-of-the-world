name: Build and Release PDF

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: src
          root_file: main.tex
          latexmk_use_lualatex: false
          latexmk_shell_escape: false
          args: -pdf -interaction=nonstopmode -output-directory=../build/tmp
          extra_system_packages: biber

      - name: Copy PDF to output directory
        run: |
          mkdir -p build/out
          cp build/tmp/main.pdf build/out/measure-of-the-world.pdf

      - name: Upload PDF as release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/out/measure-of-the-world.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
